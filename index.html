            // This function is outside the main language switch but needs to be aware of the current language
            async function fetchUserStats() {
                const username = document.getElementById("usernameInput").value.trim();
                const resultBox = document.getElementById("resultBox");
                const currentLang = document.documentElement.lang; // Get current language

                if (!username) {
                    resultBox.innerHTML = `<span style='color:red;'>${currentLang === 'en' ? 'Please enter a username.' : 'ユーザー名を入力してください。'}</span>`;
                    return;
                }

                resultBox.innerHTML = `<span class='glow-text'>${currentLang === 'en' ? 'Fetching...' : '取得中...'}</span>`;

                try {
                    const [leaderboardRes, raffleRes] = await Promise.all([
                        fetch("https://azisailbdata-q469.onrender.com/leaderboard"),
                        fetch("https://azisairaffle.onrender.com/raffle/ticketsnoast")
                    ]);

                    const leaderboardData = await leaderboardRes.json();
                    const raffleData = await raffleRes.json();

                    const lbEntry = leaderboardData.find(p => p.username.toLowerCase() === username.toLowerCase());
                    const raffleEntry = raffleData.find(p => p.username.toLowerCase() === username.toLowerCase());

                    if (!lbEntry) {
                        resultBox.innerHTML = `<span style="color:red;">${currentLang === 'en' ? 'Username not found in leaderboard.' : 'リーダーボードにユーザー名が見つかりません。'}</span>`;
                        return;
                    }

                    const wagered = lbEntry.weightedWager;
                    const rank = lbEntry.rank;
                    const tickets = raffleEntry ? raffleEntry.ticketCount : 0;

                    let wagerText, rankText;
                    if (currentLang === 'en') {
                        wagerText = `Wager For The Month: <span style="color:#00e0ff;">$${wagered.toLocaleString()}</span>`;
                        rankText = `Leaderboard Rank: <span style="color:#ffda77;">#${rank}</span>`;

                        rankText = `リーダーボードの順位: <span style="color:#ffda77;">#${rank}</span>`;
                    }

                    resultBox.innerHTML = `
                        <span class="glow-text">${wagerText}</span>
                        <span class="glow-text">${rankText}</span>
                    `;
                } catch (err) {
                    resultBox.innerHTML = `<span style='color:red;'>${currentLang === 'en' ? 'Error fetching data. Try again later.' : 'データの取得中にエラーが発生しました。後でもう一度お試しください。'}</span>`;

                }

<script>
function getNextResetJST() {
    const now = new Date();
    const jstNow = new Date(now.getTime() + 9 * 60 * 60 * 1000); // Convert to JST

    const day = jstNow.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
    const currentHour = jstNow.getHours();
    const currentMinute = jstNow.getMinutes();
    const currentSecond = jstNow.getSeconds();

    let daysUntilReset = (1 - day + 7) % 7; // Days until next Monday

    // If it's already Monday and past 23:59:59, go to next Monday
    if (day === 1 && (currentHour > 23 || (currentHour === 23 && currentMinute === 59 && currentSecond >= 59))) {
        daysUntilReset = 7;
    }

    // Set reset time to Monday 23:59:59 JST (i.e. 14:59:59 UTC)
    const resetDate = new Date(Date.UTC(
        jstNow.getUTCFullYear(),
        jstNow.getUTCMonth(),
        jstNow.getUTCDate() + daysUntilReset,
        14, 59, 59 // JST 23:59:59
    ));

    return {
        range: {
            en: "Resets every Monday night",
            ja: "毎週月曜の夜にリセットされます"
        },
        countdownTarget: resetDate
    };
}


    function updateCountdown() {
        const { range, countdownTarget } = getNextResetJST();
        const lang = document.documentElement.lang;
        document.getElementById("weekly-range").textContent = range[lang];

        function tick() {
            const now = new Date();
            const diff = countdownTarget - now;
            const el = document.getElementById("weekly-countdown");
            const box = document.getElementById("weekly-bonus-timer");

            if (diff <= 0) {
                const msg = lang === 'en' ? "Rewards available now!" : "報酬が利用可能です！";
                el.textContent = msg;
                if (box) box.textContent = msg;
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            const label = lang === 'en' ? "⏳ Ends in" : "⏳ 終了まで";
            const text = `${label}: ${d}d ${h}h ${m}m ${s}s`;
            el.textContent = text;
            if (box) box.textContent = text;
        }

        tick();
        setInterval(tick, 1000);
    }

    async function fetchWinners() {
        try {
            const res1000 = await fetch('https://azisaiweekly-upnb.onrender.com/1000');
            const res5000 = await fetch('https://azisaiweekly-upnb.onrender.com/5000');
            const names1000 = await res1000.json();
            const names5000 = await res5000.json();

            const ul1000 = document.getElementById("names-1000");
            const ul5000 = document.getElementById("names-5000");
            ul1000.innerHTML = "";
            ul5000.innerHTML = "";

            names1000.forEach(obj => {
                const li = document.createElement("li");
                li.textContent = obj.name || obj.username || String(obj);
                ul1000.appendChild(li);
            });

            names5000.forEach(obj => {
                const li = document.createElement("li");
                li.textContent = obj.name || obj.username || String(obj);
                ul5000.appendChild(li);
            });
        } catch (err) {
            console.error("Error fetching winners:", err);
        }
    }

    updateCountdown();
    fetchWinners();
</script>

<script>
    window.onload = function () {
        const player = document.getElementById('draggable-player');
        const dragHandle = document.getElementById('drag-handle');
        const closeBtn = document.getElementById('close-btn');
        const minimizedIcon = document.getElementById('minimized-icon'); // Now this will find an element
        const openBtn = document.getElementById('open-btn');             // Now this will find an element

        // Mouse drag
        if (dragHandle && player) {
            dragHandle.onmousedown = function (event) {
                event.preventDefault();
                const startX = event.clientX - player.offsetLeft;
                const startY = event.clientY - player.offsetTop;

                function onMouseMove(event) {
                    player.style.left = event.clientX - startX + 'px';
                    player.style.top = event.clientY - startY + 'px';
                }

                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function () {
                    document.removeEventListener('mousemove', onMouseMove);
                };
            };
        }


        // Touch drag (mobile)
        if (dragHandle && player) {
            dragHandle.ontouchstart = function (event) {
                const touch = event.touches[0];
                const startX = touch.clientX - player.offsetLeft;
                const startY = touch.clientY - player.offsetTop;

                function onTouchMove(event) {
                    event.preventDefault(); // ✅ prevent page from scrolling
                    const touch = event.touches[0];
                    player.style.left = touch.clientX - startX + 'px';
                    player.style.top = touch.clientY - startY + 'px';
                }

                document.addEventListener('touchmove', onTouchMove, { passive: false });

                document.ontouchend = function () {
                    document.removeEventListener('touchmove', onTouchMove);
                };
            };
        }

        // Minimize / Restore
        if (closeBtn && player && minimizedIcon) { // Check if elements exist
            closeBtn.onclick = function () {
                player.style.display = 'none';
                minimizedIcon.style.display = 'flex'; // Use flex to center the icon
            };
        }

        if (openBtn && player && minimizedIcon) { // Check if elements exist
            openBtn.onclick = function () {
                player.style.display = 'block';
                minimizedIcon.style.display = 'none';
            };
        }


        const englishButton = document.getElementById('lang-en');
        const japaneseButton = document.getElementById('lang-ja');

        function setLanguage(lang) {
            document.documentElement.lang = lang; // Set the HTML lang attribute

            // Update all elements with data-lang attributes
            document.querySelectorAll('[data-lang-en], [data-lang-ja]').forEach(element => {
                if (lang === 'en' && element.dataset.langEn) {
                    element.textContent = element.dataset.langEn;
                } else if (lang === 'ja' && element.dataset.langJa) {
                    element.textContent = element.dataset.langJa;
                }
            });

            // Update placeholder for username input
            const usernameInput = document.getElementById('usernameInput');
            if (usernameInput) {
                usernameInput.placeholder = lang === 'en' ? 'Roobet Username' : 'Roobetユーザー名';
            }


            // Update button active state
            if (englishButton) englishButton.classList.remove('active');
            if (japaneseButton) japaneseButton.classList.remove('active');

            if (lang === 'en') {
                if (englishButton) englishButton.classList.add('active');
            } else {
                if (japaneseButton) japaneseButton.classList.add('active');
            }

            // Re-run functions that display dynamic content that needs language awareness
            updateCountdown();
            // Call fetchUserStats only if the resultBox has content (i.e., stats were already fetched)
            const resultBox = document.getElementById("resultBox");
            if (resultBox && resultBox.children.length > 0) {
                fetchUserStats();
            }
        }

        // Add event listeners for language buttons
        if (englishButton) {
            englishButton.addEventListener('click', () => setLanguage('en'));
        }
        if (japaneseButton) {
            japaneseButton.addEventListener('click', () => setLanguage('ja'));
        }


        // Set Japanese as default on load
        setLanguage('ja');
    };
</script>
